<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee Management </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  {% include 'navbar.html' %}
  <h3 class="text-center my-2">Employee Management</h3>
  <h3 class="text-center my-2">List Of Employees</h3>
  <div class="container">
    <div class="row">
      <div class="col-mod-12">
        <div class="card">
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>#SNO.</th>
                  <th>NAME</th>
                  <th>EMP ID</th>
                  <th>PHONE</th>
                  <th>WORKING</th>
                  <th>DEPARTMENT</th>
                  <th>ADDRESS</th>
                  <th>ACTION</th>
                </tr>
              </thead>
              <tbody>
                {% for e in emps %}
                <tr>
                  <td>{{forloop.counter}}</td>
                  <td>{{e.name}}</td>
                  <td>{{e.emp_id}}</td>
                  <td>{{e.phone}}</td>
                  <td>{{e.working}}</td>
                  <td>{{e.department}}</td>
                  <td>{{e.address}}</td>
                  <td>
                    <a href="/delete-emp/{{e.id}}" class="btn btn-danger btn-sm">Delete</a>
                    <a href="/update-emp/{{e.id}}" class="btn btn-dark btn-sm">Update</a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
